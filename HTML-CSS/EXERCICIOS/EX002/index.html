<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1> Paragrafos e quebra linha </h1>
    <hr>
    <p>
        Voce pode escrever um paragrafo de qualquer forma, basta colocar <br>tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt; </p> 

    <P>Vamos adicionar simbolos especiais:
        &reg; &copy;
        &trade;
        &euro; &dollar;
        &yen;
        &cent;
        &Delta; &delta;
        &uparrow;
        &uarr;
        <!--quando quiser adicionar emoji, entrar na emojipedia e procurar o codepoints do emoji e copiar a partir do simbolo de U+1F384-->
        &#x1F384;
        <!--Emojis de bandeira costumam dar problema ent colar direto-->
    </P>
    <!--"Qubras de linhas em varias nao se usa br em cada linha, espacos maiores serao feitos por CSS"><"Qubras de linhas em varias nao se usa br em cada linha, espacos maiores serao feitos por CSS"-->
</body>
